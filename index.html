<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo's Hangman Game</title>
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/proxy/uNp_BljHxtpr59E4CDoA8Wtf7BzRmq0zo866UdKsvSwoT5jKjZHqUm-SrBEoZIvNPCf4103IqT3zDD1E51gjG52GUPP8XWXWbzeQ1tIsL_wIRvFjH8mCTdxe"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          class="navbar-item is-size-4"
          href="https://github.com/tojo423/tojo423.github.io"
        >
          HANGMAN
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">by the boii Geo</div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half has-text-centered">
            <div class="block">
              <!-- play field #play-field -->
              <div id="play-field">
                <!-- alphabet section #alphabet-section -->
                <div id="alphabet-section" class="block">
                  <h5 class="title is-5">
                    Use the hint below to decipher the word.
                  </h5>

                  <div class="block">
                    <!-- alphabet container #alphabet-container -->
                    <div id="alphabet-container"></div>
                  </div>
                </div>

                <!-- inputs section -->
                <div class="block">
                  <!-- inputs container -->
                  <div id="inputs-container"></div>

                  <!-- hint -->
                  <div class="block">
                    <span
                      class="tag has-text-weight-semibold is-info is-light is-medium"
                      >Hint</span
                    >
                    <!-- hint label #hint -->
                    <span class="is-capitalized" id="hint"></span>
                  </div>
                </div>

                <!-- info box #info-box -->
                <div id="info-box" class="box columns">
                  <!-- info column -->
                  <div class="column is-half">
                    <!-- chosen category -->
                    <div class="block is-size-5">
                      The chosen category is
                      <!-- chosen category label #chosen-category -->
                      <span class="tag is-info is-medium" id="chosen-category"
                        >Cities</span
                      >
                    </div>

                    <!-- lives counter -->
                    <div class="block is-size-5">
                      You have
                      <!-- lives counter label #lives-counter-->
                      <span id="lives-counter" class="tag is-info is-medium"
                        >10</span
                      >
                      lives
                    </div>
                  </div>

                  <!-- give up column -->
                  <div class="column is-half">
                    <div id="give-up-block" class="block">
                      Can't figure it out?
                      <div class="block mt-2">
                        <!-- give up button #give-up -->
                        <button id="give-up" class="button is-warning">
                          Give Up
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- info box end -->
              </div>
              <!-- play field end -->

              <!-- start box #start-box -->
              <div id="start-box" class="box columns is-centered">
                <div class="column">
                  <div class="block is-size-5">
                    <span id="cats-text"
                      >Select categories which interest you:</span
                    >
                    <div id="tags" class="tags mt-2 mx-5"></div>
                  </div>

                  <div
                    id="play-block"
                    class="block is-size-4 has-text-weight-semibold"
                  >
                    <hr />
                    <!-- play label #play-text -->
                    <span class="" id="play-text">Press Play to begin</span>

                    <div class="block mt-2">
                      <!-- play button #play -->
                      <button class="button is-success" id="start-button">
                        Play
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- start box end -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- scripts -->
    <script src="hangman.js"></script>
  </body>
</html>
